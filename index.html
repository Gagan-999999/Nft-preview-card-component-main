<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="images">
        <img
          src="images/image-equilibrium.jpg"
          alt="3D cube stands with it's one corner"
          class="main-image"
        />
        <img src="images/icon-view.svg" alt="view-logo" class="view-logo" />
      </div>
      <div class="text-container">
        <h1 class="heading">
          <a href="#" target="_blank">Equilibrium #3429</a>
        </h1>
        <p class="paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <article class="price-time">
          <div class="price">
            <img
              src="images/icon-ethereum.svg"
              alt="Ethereum logo"
              class="ethereum"
              aria-hidden="true"
            />
            <span class="eth">0.041 ETH</span>
          </div>
          <div class="time">
            <img
              src="images/icon-clock.svg"
              alt="Clock logo"
              aria-hidden="true"
            />
            <span class="days-left">3 days left</span>
          </div>
        </article>
        <div class="creator">
          <div><img src="images/image-avatar.png" alt="Avatar image" /></div>
          <p class="creator-name">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
